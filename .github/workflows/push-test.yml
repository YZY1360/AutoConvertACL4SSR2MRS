name: Push Test
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create test file
        run: |
          echo "push test $(date)" > push_test.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add push_test.txt
          git commit -m "push test" || echo "No changes"

          # ğŸ”¥ å…³é”®ï¼šç¦ç”¨é»˜è®¤å‡­æ®
          git config --global --unset credential.helper || true

          # ğŸ”¥ å…³é”®ï¼šå¼ºåˆ¶ä½¿ç”¨ GH_PAT
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git

          git push
