name: Update MRS Rules and Release

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone ACL4SSR (master branch)
        run: |
          git clone --depth=1 --branch master https://github.com/ACL4SSR/ACL4SSR.git

      - name: Get latest ACL4SSR commit hash
        id: acl
        run: |
          cd ACL4SSR
          echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Check last built hash
        id: check
        run: |
          if [ -f last_hash.txt ]; then
            echo "prev=$(cat last_hash.txt)" >> $GITHUB_OUTPUT
          else
            echo "prev=none" >> $GITHUB_OUTPUT
          fi

      - name: Compare hashes
        id: compare
        run: |
          if [ "${{ steps.acl.outputs.hash }}" = "${{ steps.check.outputs.prev }}" ]; then
            echo "changed=no" >> $GITHUB_OUTPUT
          else
            echo "changed=yes" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no update
        if: steps.compare.outputs.changed == 'no'
        run: |
          echo "No update from ACL4SSR. Skip."
          exit 0

      - name: Install mihomo
        run: |
          sudo apt-get update && sudo apt-get install -y jq gzip
          url=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest \
            | jq -r '[.assets[] | select(.name | test("linux-amd64.*\\.gz$"))][0].browser_download_url')
          if [ -z "$url" ]; then
            echo "Failed to find mihomo download URL"
            exit 1
          fi
          echo "Downloading mihomo from: $url"
          wget "$url" -O mihomo.gz
          gunzip mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/mihomo

      - name: Check mihomo install
        run: |
          echo "example.com" > test.list
          mihomo convert-ruleset domain text test.list test.mrs || (echo "mihomo install failed" && exit 1)
          rm test.list test.mrs

      - name: Convert .list to .mrs
        run: |
          rm -rf mrs
          mkdir -p mrs

          if [ ! -d ACL4SSR/Clash ]; then
            echo "ACL4SSR/Clash folder not found!"
            exit 1
          fi

          ls ACL4SSR/Clash/*.list || echo "No .list files found"

          for f in ACL4SSR/Clash/*.list; do
            [ -f "$f" ] || continue
            name=$(basename "$f" .list)
            echo "Converting $f â†’ mrs/$name.mrs"
            mihomo convert-ruleset domain text "$f" "mrs/$name.mrs" || echo "Failed to convert $f"
          done

      - name: Save new hash
        run: |
          echo "${{ steps.acl.outputs.hash }}" > last_hash.txt

      - name: Generate new tag
        id: tag
        run: |
          ts=$(date +'%Y%m%d-%H%M')
          echo "tag=v$ts" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "MRS Rules ${{ steps.tag.outputs.tag }}"
          body: "Auto-generated MRS rules from ACL4SSR."
          files: |
            mrs/*.mrs
            last_hash.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push hash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_hash.txt
          git commit -m "Update hash"
          git push
