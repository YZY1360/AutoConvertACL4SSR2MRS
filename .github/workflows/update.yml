name: Update MRS Rules and Release

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone ACL4SSR (master branch)
        run: |
          git clone --depth=1 --branch master https://github.com/ACL4SSR/ACL4SSR.git

      - name: Get latest ACL4SSR commit hash
        id: acl
        run: |
          cd ACL4SSR
          echo "hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Get last hash from latest Release
        id: last
        run: |
          api="https://api.github.com/repos/${{ github.repository }}/releases/latest"
          last_hash=$(curl -s $api | jq -r '.body' | grep "ACL4SSR hash:" | awk '{print $3}')
          echo "hash=$last_hash" >> $GITHUB_OUTPUT

      - name: Compare hashes
        id: compare
        run: |
          if [ "${{ steps.acl.outputs.hash }}" = "${{ steps.last.outputs.hash }}" ]; then
            echo "changed=no" >> $GITHUB_OUTPUT
          else
            echo "changed=yes" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no update
        if: steps.compare.outputs.changed == 'no'
        run: |
          echo "No update from ACL4SSR. Skip."
          exit 0

      - name: Install mihomo
        run: |
          sudo apt-get update && sudo apt-get install -y jq gzip
          url=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest \
            | jq -r '[.assets[] | select(.name | test("linux-amd64.*\\.gz$"))][0].browser_download_url')
          wget "$url" -O mihomo.gz
          gunzip mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/mihomo

      - name: Convert .list to .mrs (recursive)
        run: |
          rm -rf mrs
          mkdir -p mrs

          find ACL4SSR/Clash -type f -name "*.list" | while read f; do
            rel_path="${f#ACL4SSR/Clash/}"
            out_path="mrs/${rel_path%.list}.mrs"
            mkdir -p "$(dirname "$out_path")"

            echo "Converting $f â†’ $out_path"

            if ! mihomo convert-ruleset domain text "$f" "$out_path"; then
              echo "Conversion failed for $f"
              rm -f "$out_path"
            fi
          done

      - name: Remove empty files
        run: |
          find mrs -type f -size 0 -delete

      - name: Ensure mrs directory not empty
        run: |
          if [ -z "$(ls -A mrs)" ]; then
            echo "No valid MRS files generated. Exiting."
            exit 1
          fi

      - name: Generate new tag
        id: tag
        run: |
          ts=$(date +'%Y%m%d-%H%M')
          echo "tag=v$ts" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "MRS Rules ${{ steps.tag.outputs.tag }}"
          body: |
            Auto-generated MRS rules from ACL4SSR.
            ACL4SSR hash: ${{ steps.acl.outputs.hash }}
          files: |
            mrs/**/*.mrs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
